<div>
  <h2>Entre com login GitHub</h2>

  <form>
    <label for="userName">Login:</label><br />
    <input
      type="text"
      id="userName"
      name="userName"
      [(ngModel)]="userName"
    /><br />
    <button (click)="listRepositories()">listar</button>
  </form>
  <div>
    <div *ngFor="let item of repositoryList">
      {{item.name}} - {{item.url}}

    </div>
  </div>
</div>
