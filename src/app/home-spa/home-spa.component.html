<div class="container">
  <form id="label_form">
    <label for="userName"><h1>Sign in to GitHub</h1></label><br />
    <input
      type="text"
      id="userName"
      name="userName"
      [(ngModel)]="userName"
      placeholder="Username"
    /><br />
    <button type="button" (click)="getLists()">listar</button>
  </form>
  <br />
  <div class="avatar">

  </div>
  <label for="listRepositories"><h2>Repositories:</h2></label><br />
  <div class="flex-item">
    <div *ngFor="let item of repositoryList">
      <p class="item">
        {{ item.name }} <br /><br />
        {{ item.url }}
      </p>
      <br />
    </div>
  </div>
  <label for="starredList"><h2>Starred:</h2></label><br />
  <div class="flex-item2">
    <div *ngFor="let item of starredList">
      <p class="item">{{ item.full_name }} <br /></p>
    </div>
  </div>
</div>
